<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #1a1a1a;
      color: white;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .mode-selection {
      background: url('https://via.placeholder.com/400x200') no-repeat center center/cover;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .mode-selection h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #ffcc00;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .mode-selection button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #ff5722;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      width: 100%;
      max-width: 200px;
    }

    .mode-selection button:hover {
      background-color: #e64a19;
      transform: scale(1.05);
    }

    .game-board {
      margin-top: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
    }

    .cell {
      width: 100%;
      aspect-ratio: 1;
      background-color: #333;
      border: 2px solid #555;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .cell:hover {
      background-color: #444;
      transform: scale(1.05);
    }

    .cell:active {
      transform: scale(0.95);
    }

    .cell.X {
      color: #ffcc00;
    }

    .cell.O {
      color: #00bcd4;
    }

    #restart, #back-to-home {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      width: 100%;
      max-width: 200px;
    }

    #restart:hover, #back-to-home:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .popup.active {
      opacity: 1;
      visibility: visible;
    }

    .popup-content {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      transform: scale(0.8);
      transition: transform 0.3s ease;
    }

    .popup.active .popup-content {
      transform: scale(1);
    }

    .winner {
      font-size: 24px;
      font-weight: bold;
      color: #ffcc00;
    }

    .draw {
      font-size: 24px;
      font-weight: bold;
      color: #f44336;
    }

    .hidden {
      display: none;
    }

    /* Mobile Responsiveness */
    @media (max-width: 480px) {
      .mode-selection h1 {
        font-size: 28px;
      }

      .mode-selection button {
        font-size: 14px;
        padding: 8px 16px;
      }

      .cell {
        font-size: 24px;
      }

      #restart, #back-to-home {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="mode-selection">
      <h1>Tic-Tac-Toe</h1>
      <button id="single-player">Play Against Computer</button>
      <button id="two-player">Two-Player Mode</button>
    </div>

    <div class="game-board hidden">
      <div class="grid">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>
      <button id="restart">Restart Game</button>
      <button id="back-to-home">Back to Home</button>
    </div>

    <div class="popup">
      <div class="popup-content">
        <p id="popup-message"></p>
      </div>
    </div>
  </div>

  <script>
    const modeSelection = document.querySelector('.mode-selection');
    const gameBoard = document.querySelector('.game-board');
    const gridCells = document.querySelectorAll('.cell');
    const restartButton = document.getElementById('restart');
    const backToHomeButton = document.getElementById('back-to-home');
    const popup = document.querySelector('.popup');
    const popupMessage = document.getElementById('popup-message');

    let currentPlayer = 'X';
    let gameState = ['', '', '', '', '', '', '', '', ''];
    let gameActive = false;
    let singlePlayerMode = false;

    const winningConditions = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
      [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
      [0, 4, 8], [2, 4, 6]             // Diagonals
    ];

    // Mode Selection
    document.getElementById('single-player').addEventListener('click', () => {
      singlePlayerMode = true;
      startGame();
    });

    document.getElementById('two-player').addEventListener('click', () => {
      singlePlayerMode = false;
      startGame();
    });

    // Start Game
    function startGame() {
      modeSelection.classList.add('hidden');
      gameBoard.classList.remove('hidden');
      resetGame();
    }

    // Handle Cell Click
    function handleCellClick(event) {
      const clickedCell = event.target;
      const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

      if (gameState[clickedCellIndex] !== '' || !gameActive) return;

      // Player's move
      gameState[clickedCellIndex] = currentPlayer;
      clickedCell.textContent = currentPlayer;
      clickedCell.classList.add(currentPlayer);

      checkForWinner();

      if (gameActive && singlePlayerMode) {
        // Switch to AI's turn
        currentPlayer = 'O';
        setTimeout(computerMove, 500); // Delay computer move for better UX
      } else if (gameActive) {
        // Switch to the other player in two-player mode
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      }
    }

    // Minimax Algorithm for AI
    function minimax(board, depth, isMaximizing) {
      const scores = {
        X: -10,
        O: 10,
        draw: 0
      };

      const result = checkWinner(board);
      if (result !== null) {
        return scores[result];
      }

      if (isMaximizing) {
        let bestScore = -Infinity;
        for (let i = 0; i < 9; i++) {
          if (board[i] === '') {
            board[i] = 'O';
            const score = minimax(board, depth + 1, false);
            board[i] = '';
            bestScore = Math.max(score, bestScore);
          }
        }
        return bestScore;
      } else {
        let bestScore = Infinity;
        for (let i = 0; i < 9; i++) {
          if (board[i] === '') {
            board[i] = 'X';
            const score = minimax(board, depth + 1, true);
            board[i] = '';
            bestScore = Math.min(score, bestScore);
          }
        }
        return bestScore;
      }
    }

    // Computer Move (Smart AI using Minimax)
    function computerMove() {
      let bestScore = -Infinity;
      let bestMove;

      for (let i = 0; i < 9; i++) {
        if (gameState[i] === '') {
          gameState[i] = 'O';
          const score = minimax(gameState, 0, false);
          gameState[i] = '';
          if (score > bestScore) {
            bestScore = score;
            bestMove = i;
          }
        }
      }

      if (bestMove !== undefined) {
        gameState[bestMove] = 'O';
        gridCells[bestMove].textContent = 'O';
        gridCells[bestMove].classList.add('O');
        checkForWinner();
      }

      // Switch back to the player's turn
      currentPlayer = 'X';
    }

    // Check for Winner
    function checkForWinner() {
      const result = checkWinner(gameState);

      if (result === 'X' || result === 'O') {
        popupMessage.textContent = `Player ${result} wins!`;
        popupMessage.classList.add('winner');
        showPopup();
        gameActive = false;
      } else if (result === 'draw') {
        popupMessage.textContent = 'Draw!';
        popupMessage.classList.add('draw');
        showPopup();
        gameActive = false;
      }
    }

    // Check Winner Helper Function
    function checkWinner(board) {
      for (let condition of winningConditions) {
        const [a, b, c] = condition;
        if (board[a] !== '' && board[a] === board[b] && board[b] === board[c]) {
          return board[a];
        }
      }

      if (!board.includes('')) return 'draw';
      return null;
    }

    // Show Popup
    function showPopup() {
      popup.classList.add('active');
      setTimeout(() => {
        popup.classList.remove('active');
        resetGame();
      }, 2000); // Hide popup after 2 seconds
    }

    // Reset Game
    function resetGame() {
      gameState = ['', '', '', '', '', '', '', '', ''];
      gameActive = true;
      currentPlayer = 'X';
      gridCells.forEach(cell => {
        cell.textContent = '';
        cell.classList.remove('X', 'O');
      });
      popupMessage.classList.remove('winner', 'draw');
    }

    // Back to Home
    backToHomeButton.addEventListener('click', () => {
      gameBoard.classList.add('hidden');
      modeSelection.classList.remove('hidden');
      resetGame();
    });

    // Event Listeners
    gridCells.forEach(cell => cell.addEventListener('click', handleCellClick));
    restartButton.addEventListener('click', resetGame);
  </script>
</body>
</html>
